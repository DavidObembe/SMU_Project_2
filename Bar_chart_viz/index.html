<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>US Accidents</title>
    <!-- Import Style CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!--Import D3 JS-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- davids dashboard javascript -->

    <!-- plotly link -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>

</head>

<body>
    <!-- Insert Leaflet Map -->
    <div class="card container-fluid" style="margin-top:25px; margin-bottom: 25px;">
        <div style="text-align: center;">
            <h1></h1>
        </div>
        <br>
        <div id="mapAccident" class="container-fluid"></div>

        <!-- 2020 barchart -->
        <div id="BarAccident" class="container-fluid"> </div>
        <div style="text-align: center;">
            <h2>United States accidents by state for the last 4 months</h2>
            <label for="monthFilter">Select A Month:</label>
            <select id="monthFilter">
                <option value="4 month total">all month total</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>     
            </select>
        </div>
        <!-- 2019 barchart -->
        <div id="BarAccident2019" class="container-fluid"> </div>
        <div style="text-align: center;">
            <h2>United States accidents by state pre-covid data</h2>
            <label for="monthFilter2019">Select A Month:</label>
            <select id="monthFilter2019">
                <option value="4 month total">all month total</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                
            </select>
        </div>
    </div>
    <script type="text/javascript" src="./static/JS/logic.js"></script>
    <script type="text/javascript" src="./static/JS/logic_2019.js"></script>
</body>

</html>
